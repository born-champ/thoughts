{%extends 'base.html'%}


{%block body%}

	<div class="container" style="margin: 3%;">

		{%for blog in blogs%}
			<h4>{{blog.title}}</h4>
			<p>
				{{blog.body}}
			</p>
			<hr>
		{%endfor%}

		{%if first%}
			<a  href=/?page={{first}}>first</a>
		{%endif%}

		{%if pre%}
			<a  href=/?page={{pre}}>{{pre}}</a>
		{%endif%}

		<a  href=/?page={{cur}}>{{cur}}</a>

		{%if next%}
			<a  href=/?page={{next}}>{{next}}</a>
		{%endif%}
		
		{%if last%}
			<a  href=/?page={{last}}>last</a>
		{%endif%}

	</div>



{%endblock%}
